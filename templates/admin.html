{% extends 'base.html' %}
{% block content %}
    <h2>Admin Panel</h2>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user.name }}</td>
                    <td>${{ order.total }}</td>
                    <td>{{ order.status }}</td>
                    <td><button>Update Status</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
