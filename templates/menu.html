{% extends 'base.html' %}
{% block title %}Menu{% endblock %}
{% block content %}
    <h1>Menu</h1>
    <div id="menu-items">
        {% for item in items %}
            <div class="menu-item">
                <span>{{ item.name }} - ${{ item.price }}</span>
                <button class="add-to-cart" data-id="{{ item.id }}" data-name="{{ item.name }}" data-price="{{ item.price }}">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
